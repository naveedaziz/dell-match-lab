  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Add Product Attribute</h4>
        </div>
        <div class="modal-body">
        <div class="container">
        <div class="row">
        <form id="add-item">
        		<div class="form-horizontal">
						<div class="form-group">
							<label for="inputEmail" class="col-lg-3 control-label">Name</label>
							<div class="col-lg-9">
								<input type="text" class="form-control" id="name" placeholder="Email">
							</div>
						</div>
						<div class="form-group has-warning">
							<label for="inputEmail" class="col-lg-3 control-label">Parent</label>
							<div class="col-lg-9">
								<select class="form-control" id="parent">
								</select>
							</div>
						</div>
						<div class="form-group has-error">
							<label for="inputEmail" class="col-lg-3 control-label">Status</label>
							<div class="col-lg-9">
								<select class="form-control" id="status">
										<option value="1">Active</option>
										<option value="0">In-active</option>
								</select>
							</div>
						</div>
      		    </div>
            
              <div class="clear"></div>
                  
                 </div>
             </div>
             </div>
        </div>

        <input type="hidden" id="productAttId">

          <button type="submit" class="btn btn-primary" >Save</button>
        </div>
